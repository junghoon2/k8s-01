apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: elastic-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  namespace: elastic
spec:
  ingressClassName: nginx
  rules:
  - host: "elastic-kr-dev.switchboard.pro"
    http:
      paths:
      - path: /kr/es
        pathType: Prefix
        backend:
          service:
            name: elasticsearch-master
            port:
              number: 9200

