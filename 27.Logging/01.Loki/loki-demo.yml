apiVersion: apps/v1
kind: Deployment
metadata:
  name: logger
  labels:
    app: logger
spec:
  replicas: 5
  selector:
    matchLabels:
      app: logger
  template:
    metadata:
      labels:
        app: logger
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "2112"
    spec:
      containers:
        - name: logger
          image: ctovena/logger:0.12
          # imagePullPolicy: Never
          args: ["--panic-after", "15m", "--logps", "2"]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  labels:
    app: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "80"
    spec:
      containers:
        - name: app
          image: grafana/tns-app:latest
          imagePullPolicy: IfNotPresent
          args:
            - -log.level=debug
            - http://db
          ports:
            - name: http-metrics
              containerPort: 80
---
kind: Service
apiVersion: v1
metadata:
  name: app
spec:
  type: NodePort
  selector:
    app: app
  ports:
    - protocol: TCP
      nodePort: 30030
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  labels:
    app: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "80"
    spec:
      containers:
        - name: db
          image: grafana/tns-db:latest
          imagePullPolicy: IfNotPresent
          args:
            - -log.level=debug
          ports:
            - name: http-metrics
              containerPort: 80
---
kind: Service
apiVersion: v1
metadata:
  name: db
spec:
  selector:
    app: db
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loadgen
  labels:
    app: loadgen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loadgen
  template:
    metadata:
      labels:
        app: loadgen
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "80"
    spec:
      containers:
        - name: loadgen
          image: grafana/tns-loadgen:latest
          imagePullPolicy: IfNotPresent
          args:
            - -log.level=debug
            - http://app
          ports:
            - name: http-metrics
              containerPort: 80
---
kind: Service
apiVersion: v1
metadata:
  name: loadgen
spec:
  selector:
    app: loadgen
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
