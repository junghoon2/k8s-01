# Default values for agent.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  tag: stable
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

global:
  IMXC_RELEASE_VERSION: $IMXC_RELEASE_VERSION
  IMXC_MASTER_IP: $IMXC_MASTER_IP
  AGENT_CLUSTER_NAME: $AGENT_CLUSTER_NAME

  # 고객사 대역대와 안맞을 경우 수정 필요(IP 대역과는 상관없이 jaeger-agent의 clusterIP 고정을 위함
  JAEGER_AGENT_CLUSTER_IP: $JAEGER_AGENT_CLUSTER_IP
  
  HARBOR_URL: $HARBOR_URL
  HARBOR_PROJECT: $HARBOR_PROJECT
  #         SCRIPTS_ABSOLUTE_PATH: $SCRIPTS_ABSOLUTE_PATH
